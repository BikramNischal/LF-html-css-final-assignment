<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Assignment</title>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="home-page">
 
        <!-- navigation bar -->
        <nav class="nav-bar">
            <figure class="biscuit-container">
                <img src="./public/biscuit.svg" alt="biscuit image" class="biscuit__icon">
            </figure>
            <div class="theme-menu">
                <button class="theme-button">
                    <img src="./public/moon-dark.svg" alt="page theme icon" class="theme-button__icon">
                </button>
                <button class="menu-button">
                    Menu
                </button>
            </div>
        </nav>
            
        <!-- About section  -->
        <div class="about">
            
            <!-- personal information  -->
            <div class="personal-details">            
                <!-- profile picture and name  -->
                <div class="profile">
                    <figure class="profile-pic-container">
                        <img src="./public/profile-pic.svg" alt=" profile pic" class="profile__pic">
                    </figure>
                    <p class="profile__name">
                        Hi, I’m Nanang Prasetya
                    </p>
                </div>
                
                <!-- Profession -->
                <h1 class="about__header">
                    UI/UX Designer and Software Development
                </h1>
            
            <!-- Introductin paragraph -->
            <p class="intro">
                I’m from Indonesia and I have been working (Freelance) as a Software Development especially in the UI/UX Designer and Development for more than 2 year at <a href="#" class="company">Panemu Indonesia</a> company.
            </p>
            
            <!-- Contact and CV -->
            <div class="contact-cv">
                <button class="primary-button">
                    SAY HELLO 
                </button>
                <button class="cv">
                    <img src="./public/download.svg" alt=" download__icon" class="cv__icon">
                    Download CV
                </button>
            </div>
            </div>
        </div>

        <!-- Social media list -->
        <div class="socials">
            
            <!-- linkedIn  -->
            <figure class="small-icon-container">
                <img src="./public/linkedin.svg" alt=" linkedin icon " class="small_icon">
            </figure>
            
            <!-- Instagram  -->
            <figure class="small-icon-container">
                <img src="./public/instagram.svg" alt=" instagram icon " class="small__icon">
            </figure>
            
            <!-- Dribble  -->
            <figure class="small-icon-container">
                <img src="./public/dribble.svg" alt=" bribble icon " class="small__icon">
            </figure>
            
            <!-- Github  -->
            <figure class="small-icon-container">
                <img src="./public/github.svg" alt=" github icon " class="small__icon">
            </figure>
        </div>
    
    </div>
    
    
    
</body>
</html>
